<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新生社團推薦問卷</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6f9fc;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 2rem;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .options label {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .options input[type="radio"] {
      appearance: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ddd;
      transition: transform 0.2s;
    }
    .options input[type="radio"]:checked {
      background-color: #4f46e5;
      transform: scale(1.3);
    }
    .submit-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      display: none;
      margin-top: 2rem;
    }
    .club-card {
      border: 1px solid #ddd;
      border-left: 6px solid #4f46e5;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    .tags {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #666;
    }
    .score {
      font-weight: bold;
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 新生社團推薦問卷</h1>
    <form id="form">
      <div class="question">
        <label>我喜歡與人互動，個性外向</label>
        <div class="options">
          <label><input type="radio" name="q1" value="1"> 非常不同意</label>
          <label><input type="radio" name="q1" value="2"> 不同意</label>
          <label><input type="radio" name="q1" value="3"> 普通</label>
          <label><input type="radio" name="q1" value="4"> 同意</label>
          <label><input type="radio" name="q1" value="5"> 非常同意</label>
        </div>
      </div>
      <div class="question">
        <label>我喜歡團隊合作完成一件事</label>
        <div class="options">
          <label><input type="radio" name="q2" value="1"> 非常不同意</label>
          <label><input type="radio" name="q2" value="2"> 不同意</label>
          <label><input type="radio" name="q2" value="3"> 普通</label>
          <label><input type="radio" name="q2" value="4"> 同意</label>
          <label><input type="radio" name="q2" value="5"> 非常同意</label>
        </div>
      </div>
      <div class="question">
        <label>我喜歡技術類的活動（如剪影片、設計、寫程式）</label>
        <div class="options">
          <label><input type="radio" name="q3" value="1"> 非常不同意</label>
          <label><input type="radio" name="q3" value="2"> 不同意</label>
          <label><input type="radio" name="q3" value="3"> 普通</label>
          <label><input type="radio" name="q3" value="4"> 同意</label>
          <label><input type="radio" name="q3" value="5"> 非常同意</label>
        </div>
      </div>
      <div class="question">
        <label>我喜歡創作或欣賞藝術</label>
        <div class="options">
          <label><input type="radio" name="q4" value="1"> 非常不同意</label>
          <label><input type="radio" name="q4" value="2"> 不同意</label>
          <label><input type="radio" name="q4" value="3"> 普通</label>
          <label><input type="radio" name="q4" value="4"> 同意</label>
          <label><input type="radio" name="q4" value="5"> 非常同意</label>
        </div>
      </div>
      <div class="question">
        <label>我喜歡表演或在群體中發光</label>
        <div class="options">
          <label><input type="radio" name="q5" value="1"> 非常不同意</label>
          <label><input type="radio" name="q5" value="2"> 不同意</label>
          <label><input type="radio" name="q5" value="3"> 普通</label>
          <label><input type="radio" name="q5" value="4"> 同意</label>
          <label><input type="radio" name="q5" value="5"> 非常同意</label>
        </div>
      </div>
      <button class="submit-btn" type="button" onclick="calculateRecommendation()">送出問卷並推薦社團</button>
    </form>
    <div class="result" id="result">
      <h2>🎉 為你推薦的社團</h2>
      <div id="clubResults"></div>
    </div>
  </div>

  <script>
    const clubs = [
      { name: "管樂社", traits: [5,5,2,4,5], tags: ["#外向", "#合作", "#藝術氣息"], desc: "我們是熱愛吹奏與合奏的大家庭！" },
      { name: "羽球社", traits: [4,4,2,1,2], tags: ["#活力", "#競賽", "#健康"], desc: "每週都有練習與友誼賽，歡迎來試打！" },
      { name: "演辯社", traits: [3,3,3,2,5], tags: ["#邏輯", "#口語表達", "#挑戰"], desc: "享受思辨、突破自我，一起訓練腦力與口才！" },
      { name: "動漫社", traits: [2,2,3,5,1], tags: ["#創作", "#動漫", "#社交輕鬆"], desc: "歡迎宅宅與畫畫高手們加入我們的動漫世界！" },
      { name: "資訊研習社", traits: [2,3,5,2,1], tags: ["#技術流", "#自學", "#電腦"], desc: "我們寫程式、玩硬體、做APP，給你技術滿滿的成就感！" },
      { name: "吉他社", traits: [3,3,2,5,4], tags: ["#音樂", "#表演", "#溫柔系"], desc: "喜歡彈唱與療癒的旋律，歡迎加入吉他社！" },
      { name: "攝影社", traits: [2,2,3,4,2], tags: ["#攝影眼", "#美感", "#作品分享"], desc: "一起用鏡頭記錄世界，歡迎任何程度的新手老手！" }
    ];

    function calculateRecommendation() {
      const q = [1, 2, 3, 4, 5].map(i => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        return selected ? parseInt(selected.value) : 3;
      });

      clubs.forEach(club => {
        club.score = club.traits.reduce((sum, t, i) => sum + t * q[i], 0);
      });

      clubs.sort((a, b) => b.score - a.score);

      const resultDiv = document.getElementById("clubResults");
      resultDiv.innerHTML = "";
      clubs.slice(0, 3).forEach((club, idx) => {
        resultDiv.innerHTML += `
          <div class="club-card">
            <h3>${["🥇","🥈","🥉"][idx]} ${club.name}</h3>
            <div class="tags">${club.tags.join(" ")}</div>
            <p>${club.desc}</p>
            <p class="score">推薦分數：${club.score}</p>
          </div>`;
      });

      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
